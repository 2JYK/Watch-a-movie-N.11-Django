<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %} | Watch a movie N.11</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
					crossorigin="anonymous"></script>
<style>
    .active {
        display: flex;
    }

    .navbar {
        z-index: 3;
    }

    .search {
        display: flex;
        align-items: center;
        height: 40px;
    }

    .form-control {
        max-width: 100%;
        height: 40px;
    }

{% block style %}

{% endblock %}
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Watch a movie N.11</a>
           <form class="d-flex search" role="search" action="/search/" method="POST">
              {% csrf_token %}
              <input class="form-control me-2 d-flex" type="search" id="search" name="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <form class="form-inline my-2 my-lg-0">
                {% if not user.is_authenticated %}
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/sign-in"> 로그인 <span class="sr-only"></span></a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/mypage/"> My Page </a>
                            <a class="nav-link" href="/logout/"> 로그아웃 </a>
                        </li>
                    </ul>
                {% endif %}
            </form>
        </div>
    </nav>

{% block content %}

{% endblock %}

</body>
</html>
