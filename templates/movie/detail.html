{% extends 'base.html' %}

{% block content %}

    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
            {% if selected %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ selected.image }}" class="card-img-top">
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="title">{{ selected.title }}</h5>
                            <p class="tag">{{ movie.tags }}</p>
                            <p class="score">{{ selected.score }}</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <p class="desc">{{ selected.desc }}</p>
                        </div>
                    </div>
                </div>

            {% endif %}
        </div>         
    </div>
        <!-- 리뷰 작성하기 -->
    <div>
        <button type="submit" class="btn btn-primary">리뷰 작성하기</button>
    </div>
        <!-- 추천된 영화가 나오는 곳 -->
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
            <div class="col">
                <div class="card h-100">
                    <a href="/detail/{{ movie.id }}">
                    <img src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg"
                         class="card-img-top">
                    <div class="card-body">
                        <h5 class="title">{{ movie.title }}</h5>
                        <p class="tag">{{ movie.tags }}</p>
                        <p class="score">{{ movie.score }}</p>
                        <p class="desc">{{ movie.desc }}</p>
                    </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

{%  endblock %}
